<template>
    <lightning-card
        title="Datatable Inline Edit With UI API"
        icon-name="custom:custom62"
    >
        <div class="slds-var-m-around_medium">
            <template lwc:if={contacts.data}>
                <lightning-button label="Select" onclick={handleSelect}> </lightning-button>
                <lightning-datatable
                    key-field="Id"
                    data={contacts.data}
                    columns={columns}
                    onsave={handleSave}
                    onrowselection={getSelectedName}
                    enable-infinite-loading
                    onloadmore={loadMoreData}
                    onrowaction={handleRowAction}
                    onsort={updateColumnSorting}
                    column-widths-mode="auto"


                >
                </lightning-datatable>
                <lightning-button lwc:if={btnDelete} label="Delete Selected"></lightning-button>

            </template>
            <template lwc:elseif={contacts.error}>
                <c-error-panel errors={contacts.error}></c-error-panel>
            </template>
        </div>

    </lightning-card>
</template>
